<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Giỏ hàng</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Font Roboto, Lato -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i|Roboto:400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-fluid cart-wrapper">
		<div class="container cart-wrap">
			<div class="cart-inner">
				<table class="table cart-table">
				  <thead>
				    <tr>
				      <th scope="col">ID</th>
				      <th scope="col">Image</th>
				      <th scope="col">Product Name</th>
				      <th scope="col">Price</th>
				      <th scope="col">Quantity</th>
				      <th scope="col">Sub Total</th>
				      <th scope="col">Action</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">1</th>
				      <td><img src="img/item1.jpg" class="table-img"></td>
				      <td><p class='table-item-name'>Balo chống gù lưng</p></td>
				      <td><span class='table-price'>120 000 đ</span></td>
				      <td>1</td>
				      <td><span class='table-sub-total'>5</span></td>
				      <td><a href="#" class="btn btn-danger">Delete</a></td>
				    </tr>
				    <tr>
				      <th scope="row">2</th>
				      <td><img src="img/item2.jpg" class="table-img"></td>
				      <td><p class='table-item-name'>Mũ tai bèo hươu</p> cao cổ</td>
				      <td><span class='table-price'>79 000 đ</span></td>
				      <td>2</td>
				      <td><span class='table-sub-total'>5</span></td>
				      <td><a href="#" class="btn btn-danger">Delete</a></td>
				    </tr>
				    <tr>
				      <th scope="row">3</th>
				      <td><img src="img/item3.jpg" class="table-img"></td>
				      <td><p class='table-item-name'>Thắt lưng trẻ em</p></td>
				      <td><span class='table-price'>341 000 đ</span></td>
				      <td>3</td>
				      <td><span class='table-sub-total'>5</span></td>
				      <td><a href="#" class="btn btn-danger">Delete</a></td>
				    </tr>
				    <tr class="trsum">
				    	<td colspan="5" style="text-align: right;">Sum</td>
				    	<td colspan="2" style="text-align: left;">15</td>
				    </tr>
				  </tbody>
				</table>
			</div>
			<a href="#" class="con-shopping">← Tiếp tục mua sắm</a>
		</div>
		<div class="credit">
			<p>Design and Coded by Ho Quoc Hieu - quochieu.com</p>
		</div>	
	</div>
</body>
</html>
